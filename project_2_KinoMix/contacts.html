<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КиноМикс</title>
    <meta name="description" content="КиноМикс - это портал о кино">
    <meta name="keywords" content="фильмы, фильмы онлайн, hd">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="logo">
                <div class="logo_text">
                    <h1><a href="index.html">КиноМикс</a></h1>
                    <h2>Кино - наша страсть!</h2>
                </div>
            </div>
            <div class="menu">
                <div class="menu-block">
                    <a href="#" class="menu-btn">
                        <span></span>
                    </a>
                    <nav class="menu-list menu-nav">
                        <a class="menu-link" href="index.html">Главная</a>
                        <a class="menu-link" href="films.html">Фильмы</a>
                        <a class="menu-link" href="serials.html">Сериалы</a>
                        <a class="menu-link" href="rating.html">Рейтинг фильмов</a>
                        <a class="menu-link selected" href="contacts.html">Контакты</a>
                    </nav>
                </div>
            </div>
        </div>

        <div class="site_content">
            <div class="sidebar_container">
                <div class="sidebar">
                    <h2>Поиск</h2>
                    <form method="post" action="#" id="search_form">
                        <input type="search" name="search_field" placeholder="Ваш запрос">
                        <input type="submit" class="btn" value="Найти">
                    </form>
                </div>

                <div class="sidebar">
                    <h2>Вход</h2>
                    <form method="post" action="#" id="login">
                        <input type="text" name="login_field" placeholder="Логин">
                        <input type="password" name="password_field" placeholder="Пароль">
                        <input type="submit" class="btn" value="Войти">
                        <div class="lables_passreg_text">
                            <span><a href="#">Забыли пароль?</a></span> | <span><a href="#">Регистрация</a></span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="content">
                <h1>Контакты</h1>
                <p>Отправьте ваш отзыв о портале КиноМикс</p>
                <div class="send send_contact">
                    <form method="post" action="#" id="contact">
                        <input type="text" name="review_name" placeholder="Ваше имя">
                        <input type="text" name="review_email" placeholder="Ваш email">
                        <textarea name="review_text"></textarea>
                        <input type="submit" value="Отправить">
                    </form>
                </div>
            </div>
            
        </div>

        <div class="footer">
            <p>
                <a href="index.html">Главная</a> 
                <a href="films.html">Фильмы</a> 
                <a href="serials.html">Сериалы</a> 
                <a href="rating.html">Рейтинг фильмов</a> 
                <a href="contacts.html">Контакты</a>
            </p>
        </div>

    </div>
    <script src="../libs/jquery/jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
